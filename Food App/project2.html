<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container my-5">
  <h2 class="mb-4">User Management</h2>

  <form id="userForm" class="mb-4">
  
    <div class="mb-3">
      <label for="userName" class="form-label">Name</label>
      <input type="text" class="form-control" id="userName" required minlength="2">
      <div class="invalid-feedback">Please enter a valid user name</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">User with this email already Exists Or email not valid</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required minlength="6">
      <div class="invalid-feedback">Please enter a valid password</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" required pattern="^[789]\d{9}$">
      <div class="invalid-feedback">User with this phone already exists Or phone number not valid</div>
    </div>
    <div class="mb-3">
      <label for="userType" class="form-label">User Type</label>
      <select class="form-select" id="userType" required>
        <option value="">-- Select User Type --</option>
        <option value="Admin">Admin</option>
        <option value="Customer">Customer</option>
        <option value="Manager">Owner</option>
      </select>
      <div class="invalid-feedback">Please select user type.</div>
    </div>
    <button type="submit"  onclick="logout3()" class="btn btn-primary">Register</button>
  </form>
