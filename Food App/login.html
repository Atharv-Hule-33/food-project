<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-4 text-center">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email"/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password"/>
      </div>
      <div id="error" class="text-danger mb-3" style="display: none;"></div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center">
        <span>Don't have an account?</span> <a href="project2.html">Register</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
